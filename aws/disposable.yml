        Description: API Endpoint to serve Client App
        Value: 
            Fn::Sub: 'https://${DisposableApi}.execute-api.${AWS::Region}.amazonaws.com/v0/'

Resources:
    IncomingMailBucket:
        Type: 'AWS::S3::Bucket'  
        Properties:
            BucketName: 
                Fn::Join: [ '.', [ 'incoming.disposable', Ref: DomainName ] ]
            PublicAccessBlockConfiguration:
                BlockPublicAcls: true
                BlockPublicPolicy: true
                IgnorePublicAcls: true
                RestrictPublicBuckets: true

    IncomingMailBucketPolicy:
        Type: 'AWS::S3::BucketPolicy'  
        Properties:
            Bucket: 
                Ref: "IncomingMailBucket"
            PolicyDocument:
                Statement: 
                    Action: "s3:PutObject"
                    Effect: "Allow"
                    Resource: 
                        Fn::Join: ["", ["arn:aws:s3:::", Ref: "IncomingMailBucket", "/*"]] 
                    Principal: 
                        Service: "ses.amazonaws.com"
                    Condition: 
                        StringEquals: 
                            aws:Referer: 
                                Ref: "AWS::AccountId"
            
    AddressesTable:
        Type: AWS::DynamoDB::Table
        Properties: 
            KeySchema: 
            -   AttributeName: "address"
                KeyType: "HASH"
            AttributeDefinitions:
            -   AttributeName: "address"
                AttributeType: "S"
            ProvisionedThroughput: 
                ReadCapacityUnits: "1"
                WriteCapacityUnits: "1"
            TableName: 
                Ref: AddressesTableName

    EmailsTable:
        Type: AWS::DynamoDB::Table
        Properties: 
            KeySchema: 
            -   AttributeName: "destination"
                KeyType: "HASH"
            -   AttributeName: "messageId"
                KeyType: "RANGE"
            AttributeDefinitions:
            -   AttributeName: "destination"
                AttributeType: "S"
            -   AttributeName: "messageId"
                AttributeType: "S"
            ProvisionedThroughput: 
                ReadCapacityUnits: "1"
                WriteCapacityUnits: "1"
            TableName: 
                Ref: EmailsTableName 

    SessionsTable:
